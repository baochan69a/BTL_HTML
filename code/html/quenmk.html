<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="quenmk.css">
        <title>Quên mật khẩu</title>
</head>
<body>
        <div class="main-box">
                <div class="box_dai">
                        <div>
                                <a href="#" class="text-white forn-size headed_dai">

                                                                <option value="+49">Đức (+49)</option>
                                                                <option value="+91">Ấn Độ (+91)</option>
                                                                <option value="+55">Brazil (+55)</option>
                                                                <option value="+61">Úc (+61)</option>
                                                                <option value="+34">Tây Ban Nha (+34)</option>
                                                                <option value="+39">Ý (+39)</option>
                                                                <option value="+46">Thụy Điển (+46)</option>

                                                                <option value="+45">Đan Mạch (+45)</option>
                                                                <option value="+32">Bỉ (+32)</option>
                                                                <option value="+420">Cộng hòa Czech (+420)</option>
                                                                <option value="+381">Serbia (+381)</option>
                                                        </select>
                                                        <input type="number" id="phone" class="phone-input" placeholder="Số điện thoại của bạn">
                                                </div>
                                                <div class="button">
                                                        <input type="button" class="button-1" value="Gửi">
                                                        <input type="button" class="button-1" value="Hủy">
                                                </div>
                                    
                                        </div>
                                </div>
                        </form>
                </div>
         </div>

</html>
